name: Tests minimal

on:
  # Allows you to run this workflow from another workflow
  workflow_call:
    inputs:
      skip_test:
        description: 'check if the tests are skkiped or not'
        required: true
        type: boolean
        default: false


# disable all the permission for the workflow
permissions: {}

jobs:
  Test-minimal:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.12"] #CHECK: not forget to add new version of python
        os: [macos-latest, ubuntu-latest, windows-latest]
    # name for files
    env:
      REPORT_NAME: ${{ matrix.python-version }}-os-${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    steps:

    # Install skada
    - name: Checking Out Repository
      uses: actions/checkout@v4
    # Cache 'skada' datasets
    - name: Create/Restore Skada Data Cache
      id: cache-skada_datasets
      uses: actions/cache@v4
      with:
        path: ~/skada_datasets
        key: ${{ runner.os }}-v3
    # Install Python & Packages
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip' # caching pip dependencies
    - run: which python
    - name: Install dependencies
      run: |
        python -m pip install --user --upgrade --progress-bar off pip
        python -m pip install --user -r requirements.txt
        python -m pip install --user --upgrade pytest pytest-cov codecov
    - name: Install 'skada' package
      run: |
        python -m pip install --user -e .
    # Run Tests
    - name: Run Tests without torch
      run: pytest skada/ --verbose --cov=skada --cov-report term
    # Codecov 
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

